name: worksheet_viewer
description: A Flutter app to view worksheets from MongoDB
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP requests
  http: ^1.1.0
  
  # HTML rendering
  flutter_html: ^3.0.0-beta.2
  
  # State management (optional)
  provider: ^6.1.1
  
  # UI components
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
